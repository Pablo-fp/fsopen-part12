# Upstream definition pointing to the backend service name and internal port
upstream backend_dev {
  server backend:3000;
}

# Upstream definition pointing to the frontend service name and internal port
upstream frontend_dev {
  server frontend:5173;
}

server {
  listen 80;

  # Requests for the frontend (root path, websockets for HMR)
  location / {
    proxy_pass http://frontend_dev; # Forward to frontend dev server
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # --- API requests routed to the backend ---
  location /api/ { # Match requests starting with /api/
    # Proxy to the backend upstream group
    # CRUCIAL: Trailing slash '/' removes the '/api' prefix before forwarding
    proxy_pass http://backend_dev/; # <--- Ensure this trailing slash exists

    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  # --- End of API location block ---
}