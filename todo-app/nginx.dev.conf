# Define upstream servers for backend and frontend development containers
upstream backend_dev {
  # 'backend' matches the service name in docker-compose.dev.yml
  # 3000 is the port the backend Node app listens on inside its container
  server backend:3000;
}

upstream frontend_dev {
  # 'frontend' matches the service name in docker-compose.dev.yml
  # 5173 is the default port Vite dev server listens on inside its container
  server frontend:5173;
}

server {
  listen 80; # Nginx listens on port 80 inside its container

  # Route API requests to the backend
  location /api/ {
    proxy_pass http://backend_dev/; # Forward to the backend upstream
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Optional: Rewrite '/api/todos' to '/todos' if backend expects paths without '/api'
    # rewrite ^/api/(.*)$ /$1 break;
  }

  # Route all other requests to the frontend development server (Vite)
  location / {
    proxy_pass http://frontend_dev; # Forward to the frontend upstream
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Required for Vite HMR (Hot Module Replacement) websockets to work through the proxy
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}